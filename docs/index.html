<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- TODO: Update. -->
  <title>インターネット老人会向け年表</title>
  <!-- TODO: Update. -->
  <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site">

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    /* Fix issue on mobile devices where a custom cover image goes off the screen. */
    section.cover.show {
      height: 100%;
    }
    a.anchor span {
      font-size: 24px;
    }
  </style>
</head>
<body>
<nav style="position: fixed">
  [<a onclick="viewlist()">ALL</a>|
  <a onclick="viewlist('off')">OFF</a>|
  <ul style="padding-left:0">
    <li>Category
      <ul>
        <li><a onclick="viewlist('internet')"><img src="_media/internet.png">インターネット</a></li>
        <li><a onclick="viewlist('game')"><img src="_media/game.png">ゲーム</a></li>
        <li><a onclick="viewlist('manga')"><img src="_media/manga.png">マンガ</a></li>
        <li><a onclick="viewlist('anime')"><img src="_media/anime.png">アニメ</a></li>
        <li><a onclick="viewlist('music')"><img src="_media/music.png">音楽</a></li>
      </ul>
    </li>
  </ul>
  ]
</nav>
<div id="app"></div>
<script>
  // NOTICE ↓ここを削除するとカバーページが表示されなくなる（なんで？
  var repo = 'https://github.com/masanobuimai/docsify-js-template.git';

  window.$docsify = {
    name: 'DocsifyJS Template', // TODO: Update.
    repo: repo,
    auto2top: true,
    coverpage: true,
    hideSidebar: true,
  }

  function viewlist(category = "all") {
    const root = document.getElementsByClassName("markdown-section")[0];
    const nodes = root.getElementsByTagName("li");
    for (node of nodes) {
      if (category === "all") {
        node.style.display = "list-item";
        continue
      }
      if (category === "off") {
        node.style.display = "none";
        continue
      }

      const img = node.firstChild
      if (img != null && img.tagName === "IMG" && img.alt === category) {
        node.style.display = "list-item";
      } else {
        node.style.display = "none";
      }
    }
    return false;
  }
</script>

<!-- Docsify core -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
