<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- TODO: Update. -->
  <title>インターネット老人会向け年表</title>
  <!-- TODO: Update. -->
  <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site">

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    /* Fix issue on mobile devices where a custom cover image goes off the screen. */
    section.cover.show {
      height: 100%;
    }
  </style>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  // NOTICE ↓ここを削除するとカバーページが表示されなくなる（なんで？
  var repo = 'https://github.com/masanobuimai/docsify-js-template.git';

  window.$docsify = {
    name: 'DocsifyJS Template', // TODO: Update.
    repo: repo,
    auto2top: true,
    coverpage: true,
    hideSidebar: true,
    plugins: [
      EditOnGithubPlugin.create(
        repo + '/blob/master/docs/',
        null,
        '📝 Edit on GitHub',
      )
    ],
  }
</script>

<!-- Docsify core -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
